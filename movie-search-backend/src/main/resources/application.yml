spring:
  application:
    name: movie-search-backend
  
  profiles:
    active: dev
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour in milliseconds (default)
    cache-names:
      movieSearch:
        time-to-live: 1800000  # 30 minutes
      movieDetails:
        time-to-live: 86400000 # 24 hours

server:
  port: 8081
  servlet:
    context-path: /movie

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OMDB API Configuration
omdb:
  api:
    url: http://www.omdbapi.com
    key: ${OMDB_API_KEY:64171ee0}
    timeout: 5000

# Feature Flag Service Configuration
feature-flag:
  service:
    url: http://localhost:8080/feature
  subscribed:
    maintenance_mode: false
    dark_mode: false
  refresh-interval: 300000 # 5 minutes 
